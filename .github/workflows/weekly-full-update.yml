name: Weekly Full ETF Data Update

on:
  schedule:
    # Run at 02:00 UTC every Sunday
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  full-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run full update
        env:
          TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_SSLMODE: verify-full
          USE_POOLER: true
          DB_POOLER_HOST: ${{ secrets.DB_POOLER_HOST }}
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python src/main.py --mode full --data-type all --start-date 20200101

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-update-logs
          path: logs/
          retention-days: 30
